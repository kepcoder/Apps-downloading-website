<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="ad-section">Advertisement Space</div>

    <div class="app-detail-container" id="app-detail">

    </div>
  <div class="download-final">
    <a id="final-download" href="#">Download App</a>
  </div>


  <script src="app.js"></script>
  <script>
  const params = new URLSearchParams(window.location.search);
  const appId = params.get("app");


  const app = apps.find(a => a.id === appId);
  if (app) {
    document.getElementById("app-detail").innerHTML = `
      <img src="${app.image}" alt="${app.title}">
      <div class="app-info">
        <h2>${app.title}</h2>
        <p class="version">Version: ${app.version}</p>
        <div class="description">
          <p>${app.description}</p>
        </div>
      </div>
    `;
    document.getElementById("final-download").href = app.downloadUrl;
  } else {
    document.getElementById("app-detail").innerHTML = `<p style='color:red;'>App not found.</p>`;
  }
</script>



</body>
</html>
